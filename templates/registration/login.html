{%load static%}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    {% block title %}Kirish{% endblock title%}
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
  </head>
  <body>

{% block content %}

  <div class="modal-dialog" role="document" style="width: 35%; margin-top: 45px;">
    <div class="modal-content rounded-4 shadow">
      <div class="modal-header p-5 pb-4 border-bottom-0">
        <h1 class="fw-bold mb-0 fs-2" style="font-family: 'Times New Roman', Times, serif;;">Kirish</h1>
      </div>
      
      <div class="modal-body p-5 pt-0">
        <form method="post" action="{% url 'login' %}">
          {% csrf_token %} 
          <div class="form-floating mb-3">
            <input type="text" class="form-control rounded-3" id="username" placeholder="username" name="username">
            <label for="floatingInput">Foydalanuvchi nomi</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control rounded-3" id="password" placeholder="password" name="password">
            <label for="floatingPassword">Parol</label>
          </div>
          <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Kirish</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>

{% endblock content%}
